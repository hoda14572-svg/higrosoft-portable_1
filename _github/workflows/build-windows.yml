name: Build HigroSoft Portable EXE
on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run dist:portable
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: HigroSoft_Portable_EXE
          path: dist/*.exe
